<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji favoriti | Artitudo</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/scattered-images.css">
</head>
<body>
    <header class="header">
        <div class="logo-section" onclick="location.href='index.html'">
            <div class="logo"><img src="images/logo-mini.png" alt="Logo Mini" class="logo-mini"></div>
            <div class="studio-name"><img src="images/logo-text.PNG" alt="Logo Text" class="logo-text"></div>
        </div>
        <nav class="nav-icons">
            <a href="elements.html" class="nav-icon"><img src="icons/search.svg" alt="Search icon"></a>
            <a href="folder-usavrseni.html" class="nav-icon auth-required"><img src="icons/checkmark.svg" alt="Checkmark icon"></a>
            <a href="folder-favoriti.html" class="nav-icon auth-required"><img src="icons/heart.svg" alt="Heart icon"></a>
            <a href="folder-zelje.html" class="nav-icon auth-required"><img src="icons/star.svg" alt="Star icon"></a>
            <a href="game.html" class="nav-icon"><img src="icons/Game Controller.png" alt="Game icon"></a>
            <a href="profile.html" class="nav-icon auth-required" style="display: none;"><img src="icons/account.svg" alt="Account icon"></a>
            <a href="login.html" class="nav-icon guest-only" style="display: none;"><img src="icons/login.png" alt="Login"></a>
            <a href="index.html" class="nav-icon"><img src="icons/home.svg" alt="Home icon"></a>
        </nav>
    </header>

    <section class="intro second-intro">
        <div class="hero-content">
            <div class="content-box">
                <h1 class="big-text">Moji favoriti</h1>
                <p class="small-text">Ovdje su svi elementi koji su mi označeni s ♥</p>
            </div>
        </div>
        <div class="hero-logo">
            <div class="full-logo"><img src="images/logo-big.png" alt="Logo" class="logo-big"></div>
        </div>
    </section>

    <section class="filter-section">
        <div class="filter-search">
            <input type="text" id="search-input" class="search-bar" placeholder="Pretraži elemente...">
            <button class="search-button" id="search-btn">Pretraži</button>
            <button class="search-button" id="reset-filters">Reset</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-button active" data-level="All">All</button>
            <button class="filter-button" data-level="Spins">Spins</button>
            <button class="filter-button" data-level="Beginner">Beginner</button>
            <button class="filter-button" data-level="Intermediate">Intermediate</button>
            <button class="filter-button" data-level="Advanced">Advanced</button>
            <button class="filter-button" data-level="Other">Other</button>
        </div>
    </section>

    <section class="content-section">
        <div class="elements">
            
        </div>
    </section>



    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3 class="footer-title">Artitudo aerial arts</h3>
                <p class="footer-info">
                    Pridružite se našoj zajednici i otkrijte svoju strast za pokretom. 
                    Nudimo satove za sve uzraste i razine iskustva.
                </p>
            </div>
            <div class="footer-column"></div>
            <div class="footer-column">
                <div class="footer-links">
                    <div class="links-column">
                        <a href="#" class="footer-link">Link</a>
                        <a href="#" class="footer-link">Link</a>
                        <a href="#" class="footer-link">Link</a>
                        <a href="#" class="footer-link">Link</a>
                    </div>
                    <div class="links-column">
                        <a href="#" class="footer-link">Link</a>
                        <a href="#" class="footer-link">Galerija</a>
                        <a href="#" class="footer-link">Link</a>
                        <a href="#" class="footer-link">Link</a>
                    </div>
                </div>
            </div>
    
            <div class="footer-column">
                <h4 class="contact-title">Imate pitanja?</h4>
                <form class="contact-form">
                    <input type="text" class="contact-input" placeholder="Vaše pitanje..." required>
                    <input type="email" class="contact-input" placeholder="Vaš email..." required>
                    <button type="submit" class="contact-button">Pošalji</button>
                </form>
            </div>
        </div>
    
        <div class="footer-bottom">2025 Artitudo</div>
    </footer>
</body>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="scripts/firebase-config.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/fetch-elements.js"></script>
</html>
